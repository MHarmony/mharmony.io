<div
  class="surface-100 py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static">
  <img
    src="assets/icons/icon-72x72.png"
    alt="mharmony.io logo"
    height="50"
    width="50"
    class="mr-0 lg:mr-5" />

  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>

  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-100 left-0 top-100 px-6 lg:px-0 z-4 shadow-2 lg:shadow-none">
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer">
      <li class="relative">
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 align-items-center hover:text-primary-600 font-medium transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="fadein"
          leaveToClass="hidden"
          [hideOnOutsideClick]="true">
          <span>Projects</span>
          <i class="pi pi-chevron-down ml-auto lg:ml-3"></i>
        </a>

        <div
          class="border-round shadow-0 lg:shadow-2 lg:absolute surface-100 hidden my-2 lg:my-0 w-full lg:w-30rem">
          <div class="grid">
            <div class="col-12 lg:col-6 hover:text-primary-600">
              <a
                pRipple
                class="flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150 border-round">
                <div class="p-2 border-round bg-primary-600 text-0 mr-3">
                  <i class="pi pi-home text-2xl"></i>
                </div>

                <div>
                  <span>mharmony.io</span>
                </div>
              </a>
            </div>

            <div class="col-12 lg:col-6 hover:text-primary-600">
              <a
                pRipple
                class="flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150 border-round">
                <div class="p-2 border-round bg-primary-600 text-0 mr-3">
                  <i class="pi pi-file-export text-2xl"></i>
                </div>

                <div>
                  <span>TDS Generator</span>
                </div>
              </a>
            </div>

            <div class="col-12 lg:col-6 hover:text-primary-600">
              <a
                pRipple
                class="flex p-3 align-items-center hover:surface-50 transition-colors transition-duration-150 border-round">
                <div class="p-2 border-round bg-primary-600 text-0 mr-3">
                  <i class="pi pi-wrench text-2xl"></i>
                </div>

                <div>
                  <span>Tableau Server Ansible</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </li>

      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-primary-600 font-medium transition-colors transition-duration-150">
          <span>Blog</span>
        </a>
      </li>

      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-primary-600 font-medium transition-colors transition-duration-150">
          <span>Movies</span>
        </a>
      </li>

      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-primary-600 font-medium transition-colors transition-duration-150">
          <span>Contact</span>
        </a>
      </li>
    </ul>

    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:text-primary-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          href="https://github.com/MHarmony"
          target="_blank"
          aria-label="GitHub">
          <i class="pi pi-github text-base lg:text-2xl mr-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">GitHub</span>
        </a>
      </li>

      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:text-primary-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          aria-label="Change Theme"
          (click)="changeTheme($event, !appConfig.dark)">
          <i
            [ngClass]="appConfig.dark ? 'pi pi-sun' : 'pi pi-moon'"
            class="text-base lg:text-2xl mr-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">Change Theme</span>
        </a>
      </li>
    </ul>
  </div>
</div>
